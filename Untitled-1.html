<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pizzeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .menu-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            background-color: white;
        }
        .menu-item h2 {
            margin-top: 0;
        }
        .customize-options {
            display: flex;
            flex-direction: column;
        }
        .customize-options label {
            margin-bottom: 5px;
        }
        .customize-options select {
            margin-bottom: 15px;
        }
        .customize-options button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .customize-options button:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Online Pizzeria</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="menu-item">
            <h2>Build Your Own Pizza</h2>
            <form class="customize-options">
                <label for="size">Choose Size:</label>
                <select id="size" name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                
                <label for="crust">Choose Crust:</label>
                <select id="crust" name="crust">
                    <option value="thin">Thin Crust</option>
                    <option value="thick">Thick Crust</option>
                    <option value="stuffed">Stuffed Crust</option>
                </select>
                
                <label for="toppings">Choose Toppings:</label>
                <select id="toppings" name="toppings" multiple>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="onions">Onions</option>
                    <option value="sausage">Sausage</option>
                    <option value="bacon">Bacon</option>
                    <option value="extra_cheese">Extra Cheese</option>
                    <option value="black_olives">Black Olives</option>
                    <option value="green_peppers">Green Peppers</option>
                </select>
                
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>
</body>
</html>
